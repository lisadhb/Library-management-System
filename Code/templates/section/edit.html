{% extends 'layout.html' %}

{% block title %}
    Edit Section
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4 text-center">Edit Section</h1>
    <div class="d-flex justify-content-center">
    <form action="" class="form" method="post">
        <div class="form-group">
            <label for="name" class="form-label mt-2">Section Name:</label>
            <input type="text" name="name" value="{{ section.sec_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="des" class="form-label mt-2">Section Description:</label>
            <input type="text" name="des" value="{{ section.description }}" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark mt-2">
                <i class="fas fa-plus"></i>
                Update
            </button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
