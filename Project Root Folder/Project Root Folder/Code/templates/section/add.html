{% extends 'layout.html' %}

{% block title %}
    Add Section
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title">Add Section</h1>
                    <form action="{{ url_for('add_section_post') }}" class="form" method="post">
                        <div class="form-group">
                            <label for="name" class="form-label mt-2">Section Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="des" class="form-label mt-2">Section Description:</label>
                            <input type="text" name="des" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark mt-2">
                                <i class="fas fa-plus"></i>
                                Add Section
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
