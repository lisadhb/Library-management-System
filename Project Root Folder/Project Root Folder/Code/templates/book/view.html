{% extends 'layout.html' %}

{% block title %}
    Content of {{ book.b_name }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">{{ book.b_name }} Content</h1>
                    <p class="card-text">{{ book.b_content }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
