{% extends 'layout.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title">Add Book</h1>
                    <form action="{{url_for('add_book_post')}}" class="form" method="post">
                        <div class="form-group">
                            <label for="name" class="form-label mt-2">Book Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="author" class="form-label mt-2">Book Author:</label>
                            <input type="text" name="author" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="content" class="form-label mt-2">Book Content:</label>
                            <input type="text" name="content" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="sec_id" class="form-label mt-2">Section:</label>
                            <select name="sec_id" id="sec_id" class="form-control" required>
                                {% for sec in sections %}
                                    <option value="{{sec.sec_id}}">{{sec.sec_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark mt-2">
                                <i class="fas fa-plus"></i>
                                Add Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
